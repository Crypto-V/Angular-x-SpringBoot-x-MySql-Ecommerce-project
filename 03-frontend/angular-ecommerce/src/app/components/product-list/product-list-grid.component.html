<div class="main-content">
  <div class="section-content section-content-p30">
    <div *ngIf="products.length > 0">
      <h6>Category: {{ currentCategoryName }}</h6>
      <hr />
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">
              {{ tempProduct.unitPrice | currency : "GBP" }}
            </div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <!--if products empty then display a message to the user-->
        <!-- ? is a shortcut to avoid null or undefined options -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No Products Found!
        </div>
      </div>
    </div>
  </div>
</div>
